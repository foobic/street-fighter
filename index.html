<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"
    />
    <title>Street Figth</title>
    <link rel="icon" href="resources/favicon.ico" />
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="arena">
      <div class="leftFighter"></div>
      <div class="rightFighter"></div>
    </div>
    <div id="root" style="display: none;">
      <div class="selectplayer">
        <div class="selectplayer-text">
          <span>Select Fighters</span>
        </div>
        <div class="selectplayer-controls">
          <div class="left">
            <select class="select-css" id="left-fighter-select">
              <option value="1">Ryo</option>
              <option value="2">Dhalsim</option>
              <option value="3">Guile</option>
              <option value="4">Zangief</option>
              <option value="5">Ken</option>
              <option value="6">Bison</option>
            </select>
          </div>
          <div class="versus">
            <h1>VS</h1>
          </div>
          <div class="right">
            <select class="select-css" id="right-fighter-select">
              <option value="6">Bison</option>
              <option value="5">Ken</option>
              <option value="4">Zangief</option>
              <option value="3">Guile</option>
              <option value="2">Dhalsim</option>
              <option value="1">Ryo</option>
            </select>
          </div>
        </div>
      </div>

      <div id="fighters-wrapper"></div>

      <div class="fightbtn-wrapper">
        <button class="fightbtn">Fight</button>
      </div>
    </div>
    <div class="loading-overlay">
      <div class="loading-overlay-logo"></div>
      <div class="loader-wrapper">
        <div class="loader"></div>
      </div>
    </div>
    <div class="modal" style="display:none;">
      <div class="modal-content">
        <h1 id="fighter-name">FighterName</h1>
        <div class="fighter-container">
          <label for="fighter-health">Health</label>
          <input
            type="number"
            id="fighter-health"
            value="0"
            min="1"
            max="100"
          />
        </div>
        <div class="fighter-container">
          <label for="fighter-attack">Attack</label>
          <input type="number" id="fighter-attack" value="0" min="1" max="10" />
        </div>
        <div class="fighter-container">
          <label for="fighter-defense">Defense</label>
          <input
            type="number"
            id="fighter-defense"
            value="0"
            min="1"
            max="10"
          />
        </div>
        <div class="control-buttons">
          <div class="save-button-wrapper">
            <button class="modal-save-button">Save</button>
          </div>
          <div class="close-button-wrapper">
            <button class="modal-close-button">Close</button>
          </div>
        </div>
      </div>
    </div>
    <script src="dist/bundle.js"></script>
  </body>
</html>
